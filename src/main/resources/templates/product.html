<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/main">
	<head>
		<title>Product</title>
	</head>
<body>
	<div layout:fragment="content">
		<nav layout:include="layouts/menu_navbar"></nav>
		
		<div class="container">
		
			<ol class="breadcrumb">
				<li><a th:href="@{/shop/products}">Products</a></li>
				<li class="active" th:text="${ product.name }"></li>
			</ol>
			
			<div th:if="${ isProduct }">
			
				<div class="container">
				
			        <div class="row">
			            <div class="col-lg-12">
			                <h1 class="page-header"><span th:text="${ product.name }"></span></h1>
			            </div>
			        </div>
			
			        <div class="row">
			
			            <div class="col-md-4">
			                <img th:src="@{/img/products/} + ${product.image}" width="340" />
			            </div>
			
			            <div class="col-md-4">
			                <h3>Product Description</h3>
			                <p th:text="${ product.description }"></p>
			                
			                <h3>Price: <small th:text="${ product.price }"></small> <small>&euro;</small></h3>
			                
			                <h3>Categories</h3>
			                <ul>
			                    <li th:each="cat: ${ product.categories }">
			                    	<a th:href="@{/shop/categories/} + ${ cat.name }"><span th:text="${ cat.name }"></span></a>
			                    </li>
			                </ul>
			            </div>
			
			        </div>
			        
			        <hr />
			    </div>
			
			</div>
			
		</div>
		
	</div>
</body>
</html>
