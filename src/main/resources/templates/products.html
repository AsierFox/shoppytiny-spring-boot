<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/main">
	<head>
	    <title>All products</title>
	</head>
<body>
	<div layout:fragment="content">
		<nav layout:include="layouts/menu_navbar"></nav>
		
		<div class="container">
		
			<h1>All products</h1>
			<hr />
		
			<div th:each="product : ${ allProducts }" class="col-md-3 product-card">
			    <div class="thumbnail">
			    	<img th:src="@{/img/products/} + ${product.image}" width="140" />
			    	<div class="caption">
			            <h3 th:text="${ product.name }"></h3>
			            <p th:text="${ product.description }"></p>
			            <p><i>Price:</i> <span th:text="${ product.price }"></span>&euro;</p>
			            <p>
			            	<a th:href="@{/shop/products/} + ${ product.name }" class="btn btn-primary" role="button">Show product</a>
			            </p>
			        </div>
			    </div>
			</div>
			
		</div>
	
   	</div>
</body>
</html>
